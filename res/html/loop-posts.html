{loop="$posts"}
	<div class="entry clearfix">
		<div class="entry-image">
			<a href="images/blog/full/17.jpg" data-lightbox="image"><img class="image_fade" src="{$path}{$value.descover}" alt="{$value.destitle}"></a>
		</div>
		<div class="entry-title">
			<h2><a href="{$path}/blog/{$value.desurl}">{$value.destitle}</a></h2>
		</div>
		<ul class="entry-meta clearfix">
			<li><i class="icon-calendar3"></i> {$value.desdtpublished}</li>
			<li><a href="{$path}/blog/authors/{$value.desauthor}"><i class="icon-user"></i> {$value.desauthor}</a></li>
			<li><i class="icon-folder-open"></i> <a href="#">{$value.destags}</a></li>
			<li><a href="blog-single.html#comments"><i class="icon-comments"></i> {$value.nrcomments}</a></li>
			<li><a href="#"><i class="icon-camera-retro"></i></a></li>
		</ul>
		<div class="entry-content">
			<p>{$value.descontentshort}</p>
			<a href="{$path}/blog/{$value.desurl}" class="more-link">Leia Mais</a>
		</div>
	</div>
{/loop}
