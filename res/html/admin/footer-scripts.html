<script src="{$path}/res/js/all.js"></script>
<script src="{$path}/res/js/aribeiro/jquery.vincular.js"></script>
<script>
Config.set('assets', '{$path}/res/theme/assets/');
</script>
<script>
app.controller('header', function($scope, $http){
	{if="isLogged()"}
	$scope.User = JSON.parse('{function="getUserJSON()"}');
	$scope.Person = JSON.parse('{function="getPersonJSON()"}');
	{else}
	$scope.User = {};
	$scope.Person = {};
	{/if}
});
app.controller('footer', function($scope, $http){
	{if="isLogged()"}
	$scope.User = JSON.parse('{function="getUserJSON()"}');
	$scope.Person = JSON.parse('{function="getPersonJSON()"}');
	{else}
	$scope.User = {};
	$scope.Person = {};
	{/if}
});
</script>
