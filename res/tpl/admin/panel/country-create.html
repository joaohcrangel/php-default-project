<style>.slidePanel{
		overflow: overlay;
	}</style><header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">create novo país</h5></h4></div></header><div class="slidePanel-inner m-t-40"><form id="form-country-create"><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Nome do País</label><input type="text" class="form-control" name="descountry"></div><div class="form-group form-material" data-plugin="formMaterial"><button type="submit" class="btn btn-primary waves-effect">Salvar</button></div></form></div><script>var form = $("#form-country-create");

form.form({
	url:PATH+"/countries",
	params:{
		idcountry:0
	},
	success:function(){
		System.success("País criado com sucesso");
		$(".slidePanel-close").trigger("click");
		$("#form-filtros [type=submit]").trigger("click");		
	},
	failure:function(r){
		System.showError(r);
	}
});</script>
