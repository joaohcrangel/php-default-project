<section id="page-title"><div class="container clearfix"><h1>Contato</h1><span>Entre em contato conosco</span></div></section><section id="content"><div class="content-wrap"><div class="container clearfix"><div class="col_half"><div class="fancy-title title-dotted-border"><h3>Nos envie um email</h3></div><div class="contact-widget"><div class="contact-form-result"></div><form class="nobottommargin" id="form-site-contact"><div class="form-process"></div><div class="col_full"><label>Nome <small>*</small></label>{if="isLogged()"} <input type="text" name="desperson" class="sm-form-control required" value="{$user.Person.desperson}"> {else} <input type="text" name="desperson" class="sm-form-control required"> {/if}</div><div class="col_full"><label>Email <small>*</small></label>{if="isLogged()"} <input type="email" name="desemail" class="required email sm-form-control" value="{$user.Person.desuser}"> {else} <input type="email" name="desemail" class="required email sm-form-control"> {/if}</div><div class="clear"></div><div class="col_full"><label>Mensagem <small>*</small></label><textarea class="required sm-form-control" name="desmessage" rows="6" cols="30"></textarea></div><div class="col_full"><button type="submit" id="submit-button" tabindex="5" class="button button-3d nomargin">Enviar Mensagem</button></div></form></div></div><div class="col_half col_last"><section id="google-map" style="height: 410px"></section></div><div class="clear"></div><div class="row clear-bottommargin"></div></div></div></section><script>init.push(function(){

	var mapKey = JSON.parse('{function="json_encode($conf.GOOGLE_MAPS_KEY)"}');

	$("#form-site-contact").form({
		url:PATH+"/site-contacts/new",
		success:function(){
			alertify.success("Email enviado com sucesso");
		}
	});

	$("#google-map").HcodeMap({
		id:2,
		mapKey:mapKey
	});

});</script>
