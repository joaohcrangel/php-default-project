dário de Eventos</h3><div class="panel-actions"><button type="button" class="btn btn-success btn-event-create"><i class="icon md-plus" aria-hidden="true"></i>Novo Evento</button></div></div><div class="panel-body" data-auto-height="-190"><div class="calendar-container p-0"><div id="calendar"></div></div></div></div></div></div></div></div></div><div class="modal fade" id="modalEventCreate" tabindex="-1" role="dialog" aria-labelledby="modalEventCreateLabel"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="modalEventCreateLabel">Criar novo Evento</h4></div><form id="form-event-create"><div class="modal-body"><div class="row"><div class="col-md-6 form-group form-material"><label class="form-control-label">Data de início <i class="md-calendar-alt"></i></label><input type="date" name="dtstart" class="form-control" data-plugin="formMaterial"></div><div class="col-md-6 form-group form-material"><label class="form-control-label">Data de término <i class="md-calendar"></i></label><input type="date" name="dtend" class="form-control" data-plugin="formMaterial"></div></div><div class="row"><div class="col-md-4 form-group form-material"><label class="form-control-label">Evento <i class="md-calendar-check"></i></label><input type="text" class="form-control" name="idevent" data-plugin="formMaterial"></div><div class="col-md-4 form-group form-material"><label class="form-control-label">Lugar <i class="md-city"></i></label><input type="text" class="form-control" name="idplace" data-plugin="formMaterial"></div><div class="col-md-4 form-group form-material"><label class="form-control-label">URL do Evento <i class="md-desktop-windows"></i></label><input type="text" name="desurl" class="form-control" data-plugin="formMaterial"></div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="submit" class="btn btn-primary">Criar</button></div></form></div></div></div><script>init.push(function(){

  var $panel = System.getPanelApi($(".panel-calendar"));

  function returnDaysFormated(event){

    var dtstart = moment(new Date(event.start._d));

    dtstart.add(1, "days");

    dtstart = dtstart.format("YYYY-MM-DD");

    var dtend = moment(new Date(event.end._d));

    dtend = dtend.format("YYYY-MM-DD");

    var data = {
      idcalendar:event.id,
      dtstart:dtstart,
      dtend:dtend
    }

    return data;

  }

  function saveEvent(event){

    if(typeof event === 'object'){

      $panel.load();

      rest({
        url:PATH+"/events-calendars",
        method:"POST",
        data:event,
        success:function(r){
          $panel.done();
        },
        failure:function(r){
          $panel.done();
          System.showError(r);
        }
      });

    }

  }

	var myEvents = [];

  var myOptions = {
    header: {
      left: null,
      center: 'prev,title,next',
      right: 'month,agendaWeek,agendaDay'
    },

    navLinks: true,
    selectable: true,
    selectHelper: true,
    select: function(start, end) {

      var dtstart = moment(new Date(start._d));

      dtstart.add(1, "days");

      dtstart = dtstart.format("YYYY-MM-DD");

      var dtend = moment(new Date(end._d));

      dtend = dtend.format("YYYY-MM-DD");

      $('#modalEventCreate').modal('show');
        
      $('#modalEventCreate [name=dtstart]').val(dtstart);

      $('#modalEventCreate [name=dtend]').val(dtend);

    },

    editable: true,
    eventLimit: true,
    windowResize: function windowResize(view) {
      var width = $(window).outerWidth();
      var options = Object.assign({}, myOptions);
      options.events = view.calendar.getEventCache();
      options.aspectRatio = width < 667 ? 0.5 : 1.35;

      $('#calendar').fullCalendar('destroy');
      $('#calendar').fullCalendar(options);
    },
    eventClick: function (event) {

      var color = event.backgroundColor ? event.backgroundColor : Config.colors('blue', 600);
      $('#editEname').val(event.title);

      if (event.start) {
        $('#editStarts').datepicker('update', event.start._d);
      } else {
        $('#editStarts').datepicker('update', '');
      }
      if (event.end) {
        $('#editEnds').datepicker('update', event.end._d);
      } else {
        $('#editEnds').datepicker('update', '');
      }

      $('#editColor [type=radio]').each(function () {
        var $this = $(this),
            _value = $this.data('color').split('|'),
            value = Config.colors(_value[0], _value[1]);
        if (value === color) {
          $this.prop('checked', true);
        } else {
          $this.prop('checked', false);
        }
      });

      $('#editNewEvent').modal('show').on('hidden.bs.modal', function (e) {
        event.title = $('#editEname').val();

        var color = $('#editColor [type=radio]:checked').data('color').split('|');
        color = Config.colors(color[0], color[1]);
        event.backgroundColor = color;
        event.borderColor = color;

        event.start = new Date($('#editStarts').data('datepicker').getDate());
        event.end = new Date($('#editEnds').data('datepicker').getDate());
        $('#calendar').fullCalendar('updateEvent', event);
      });
    },
    dayClick: function(date){

      var dtstart = moment(new Date(date._d));

      dtstart.add(1, "days");

      dtstart = dtstart.format("YYYY-MM-DD");

      $("#modalEventCreate").modal("show").find("[name=dtstart]").val(dtstart);

    },
    eventDragStart: function (event) {
      // $('.site-action').data('actionBtn').show();
    },
    eventDrop:function(event){

      var days = returnDaysFormated(event);

      var event = {
        idcalendar:days.idcalendar,
        dtstart:days.dtstart,
        dtend:days.dtend
      };

      saveEvent(event);

    },
    eventResize:function(event){

      var days = returnDaysFormated(event);

      var event = {
        idcalendar:days.idcalendar,
        dtstart:days.dtstart,
        dtend:days.dtend
      };

      saveEvent(event);

    },

    events: myEvents,
    droppable: true,
    dragScroll:true
  };

  var _options = void 0;
  var myOptionsMobile = Object.assign({}, myOptions);

  myOptionsMobile.aspectRatio = 0.5;
  _options = $(window).outerWidth() < 667 ? myOptionsMobile : myOptions;

  function loadEvents(){

    $panel.load();

    rest({
      url:PATH+"/events/all",
      success:function(r){

        $.each(r.data, function(index, row){

          var event = {
            id:row.idcalendar,
            title:row.desevent,
            start:row.dtstart,
            end:row.dtend
          };

          myEvents.push(event);          

        });

        $('#calendar').fullCalendar(_options);

        $panel.done();

      },
      failure:function(r){
        $panel.done();
        System.showError(r);
      }
    });

  }

  function modalEvents(){

    var $modal = $("#modalEventCreate");

    // $("[name=idevent]").combobox({
    //   url:PATH+"/events",
    //   displayField:"desevent",
    //   valueField:"idevent",
    //   autoComplete:true
    // });

    // $("[name=idplace]").combobox({
    //   url:PATH+"/places",
    //   displayField:"desplace",
    //   valueField:"idplace",
    //   autoComplete:true
    // });

  }

  $('#editNewEvent').modal();

  $(".btn-event-create").on("click", function(){
    $("#modalEventCreate").modal("show");
  });

  $("#modalEventCreate").on("shown.bs.modal", function(){
    modalEvents();
  }).on("hidden.bs.modal", function(){
    $(this).find("input").val('');
  });

  $("#modalEventCreate").find("#form-event-create").form({
    url:PATH+"/events-calendars",
    success:function(r){
      $("#modalEventCreate").find("[type=submit]").btnload("unload");
      System.success();
      $("#modalEventCreate").modal("hide");
      $("#calendar").fullCalendar("destroy");
      myEvents.length = 0;
      loadEvents();      
    },
    failure:function(r){
      System.showError(r);
    }
  });

  loadEvents();

});</script>
