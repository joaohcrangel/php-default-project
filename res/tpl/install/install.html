ts/js/Section/PageAside.js"></script><script src="/res/theme/material/base/assets/js/Plugin/menu.js"></script><script src="/res/theme/material/global/js/config/colors.js"></script><script src="/res/theme/material/base/assets/js/config/tour.js"></script><script>Config.set('assets', '/res/theme/material/base/assets');</script><script src="/res/theme/material/base/assets/js/Site.js"></script><script src="/res/theme/material/global/js/Plugin/asscrollable.js"></script><script src="/res/theme/material/global/js/Plugin/slidepanel.js"></script><script src="/res/theme/material/global/js/Plugin/switchery.js"></script><script src="/res/theme/material/global/js/Plugin/aspieprogress.js"></script><script src="/res/theme/material/base/assets/examples/js/charts/pie-progress.js"></script><script src="/res/theme/assets/vendor/handlebars/handlebars-v4.0.5.js"></script><script src="/res/js/jrangel/jquery.core.js"></script><script src="/res/js/jrangel/jquery.btnload.js"></script><script src="/res/js/jrangel/jquery.btnrest.js"></script><script src="/res/js/jrangel/jquery.store.js"></script><script src="/res/js/jrangel/jquery.combobox.js"></script><script src="/res/js/jrangel/jquery.form.js"></script><script src="/res/js/jrangel/jquery.upload.js"></script><script src="/res/js/jrangel/jquery.table.js"></script><script src="/res/js/jrangel/jquery.arquivos.js"></script><script src="/res/js/jrangel/jquery.panel.js"></script><script id="tpl-tr" type="text/x-handlebars-template"><tr id="{{id}}"><td>{{step}}</td><td><span class="current">{{index}}</span>/<span class="total">{{itens}}</span></td><td>{{status}}</td></tr></script><script>System = {};

  $(function(){

    var Install = new (function(){

      var t = this;
      var _errors = [];
      var _tablesOK = [];
      var _totalSteps = 0;
      var _currentStep = 0;
      var _$tbody = $("#steps tbody");
      var _$btnInstall = $("#btn-install");
      var _steps = [
        {
          id:"clear-db",
          step:"Limpar banco de dados",
          index:0,
          itens:1,
          load:false,
          url:"/install/clear-db"
        },
        {
          id:"clear-files",
          step:"Limpar diretório de uploads",
          index:0,
          itens:1,
          load:false,
          url:"/install/clear-files"
        },
        {
          id:"tables",
          step:"Tabelas",
          index:0,
          itens:0,
          load:true,
          url:"/install/table"
        },
        {
          id:"functions",
          step:"Functions",
          index:0,
          itens:0,
          load:true,
          url:"/install/function"
        },
        {
          id:"procedures",
          step:"Procedures",
          index:0,
          itens:0,
          load:true,
          url:"/install/procedure"
        },
        {
          id:"triggers",
          step:"Triggers",
          index:0,
          itens:0,
          load:true,
          url:"/install/trigger"
        },
        {
          id:"inserts",
          step:"Inserts",
          index:0,
          itens:0,
          load:true,
          url:"/install/insert"
        },
        {
          id:"scripts",
          step:"Scripts",
          index:0,
          itens:0,
          load:true,
          url:"/install/script"
        }
      ];

      t.addError = function (error) {

        _errors.push(error);

      };

      t.stopInstall = function (error) {

        $("#alert-danger .error").text(error.error);
        $("#alert-danger").show();
        t.addError(error);

      };

      t.addStep = function (step) {

        var tpl = t.getTpl("tpl-tr");
        var $render = $(tpl(step));

        $render.data("step", step);

        _$tbody.append($render);

      };

      t.getTpl = function (id) {

        return Handlebars.compile($("#"+id).html());

      };

      t.proccess = function (index, callback) {

        var $tr = $(_$tbody.find("tr")[index]);

        if ($tr.length === 0) {

          if (typeof callback === "function") callback();

        }

        t.activeTr($tr);

        var step = $tr.data("step");

        if (_steps.length <= index) {
          if (typeof callback === 'function') callback();
        } else {

          switch (step.id) {
            case "clear-db":
            case "clear-files":
            
            rest({
              url:"/install/"+step.id,
              method:"POST",
              success:function (r) {

                $("#"+step.id).find(".current").text("1");

                t.setProgress(++_currentStep, _totalSteps);
                t.proccess(++index, callback);

              },
              failure:function (e){

                $("#"+step.id).find(".current").text("1");

                t.setProgress(++_currentStep, _totalSteps);
                t.proccess(++index, callback);

                t.addError(e);
              }
            });
            
            break;

            case "tables":

            var tables = $tr.data("itens");

            tables.sort(function(a, b) {
                return parseFloat(a.referencesTotal) - parseFloat(b.referencesTotal);
            });

            t.startTable(step, tables, function () {

              t.proccess(++index, callback);

            });

            break;

            case "functions":
            case "procedures":
            case "triggers":
            case "inserts":
            case "scripts":

            var itens = $tr.data("itens");

            t.startItem(0, step, itens, function () {

              t.proccess(++index, callback);

            });

            break;

          }

          

        }        

      };

      t.getTable = function (tables, index) {

        if (!index) index = 0;

        var table = tables[index];
        var tablesOK = true;

        if (table && table.references) {
          for (var i = table.references.length - 1; i >= 0; i--) {
            if (_tablesOK.indexOf(table.references[i])===-1) {
              tablesOK = false;
            }
          }
        } else {
          console.warn("Existem um conflito de dependencias. Por este motivo as tabelas restantes não puderam ser criadas.", tables);
        }

        if (!tablesOK) {
          return t.getTable(tables, ++index);
        } else {
          return table;
        }

      };

      t.startItem = function (index, step, itens, callback) {

        if (itens.length <= index) {
          if (typeof callback === 'function') callback();
        } else {

          var item = itens[index];

          var name = item.split(".")[0];

          rest({
            url:step.url,
            method:"POST",
            data:{
              item:name
            },
            success:function (r) {

              t.setProgress(++_currentStep, _totalSteps);

              $("#"+step.id).find(".current").text(++index);

              t.startItem(index, step, itens, callback);

            },
            failure:function (e){
              t.addError(e);

              t.setProgress(++_currentStep, _totalSteps);

              $("#"+step.id).find(".current").text(++index);

              t.startItem(index, step, itens, callback);

            }
          });

        }

      };

      t.startTable = function (step, tables, callback) {

        if (tables.length === 0) {
          if (typeof callback === 'function') callback();
        } else {

          var table = t.getTable(tables);

          var _newTables = [];
          for (var i = tables.length - 1; i >= 0; i--) {
            if (tables[i].name !== table.name) {
              _newTables.push(tables[i]);
            }
          }
          tables = _newTables;

          var name = table.name.split(".")[0];

          rest({
            url:step.url,
            method:"POST",
            data:{
              table:name
            },
            success:function (r) {

              _tablesOK.push(name);

              t.setProgress(++_currentStep, _totalSteps);

              $("#"+step.id).find(".current").text(_tablesOK.length);

              t.startTable(step, tables, callback);

            },
            failure:function (e) {

              t.stopInstall(e);

            }
          });

        }

      };

      t.stopInstall = function (e) {

        t.addError(e);


      };

      t.start = function (callback) {

        t.proccess(0, function () {

          if (_errors.length === 0) {

            $("#alert-success").show();

          } else {

            $("#alert-warning .totalError").text(_errors.length);
            $("#alert-warning").show();

          }

          if (typeof callback === 'function') callback();

        });

      };

      t.setProgressLoad = function (current, total) {

        var porcent = (current * 100) / total;

        if (porcent < 0) porcent = 0;
        if (porcent > 100) porcent = 100;

        porcent = parseInt(porcent);

        $("#progress-load-display").text(porcent+"%");
        $("#progress-load-bar").css("width", porcent+"%");

      };

      t.setProgress = function (current, total) {

        var porcent = (current * 100) / total;

        if (porcent < 0) porcent = 0;
        if (porcent > 100) porcent = 100;

        porcent = parseInt(porcent);

        $("#pieApi").asPieProgress('go', porcent+'%');

      };

      t.activeTr = function ($tr) {

        _$tbody.find("tr.table-active").removeClass("table-active");
        $tr.addClass("table-active");

      };

      t.removeActiveTr = function () {

        _$tbody.find("tr.table-active").removeClass("table-active");

      };

      t.loadIntallItem = function ($tr, callback) {

        t.activeTr($tr);

        var step = $tr.data("step");

        if (!step.load) {

          if (typeof callback === 'function') callback([]);

        } else {

          var item = $tr.attr("id");

          rest({
            url:"/install/load-"+item,
            success:function (r) {

              var $tr = $("#"+item);

              _totalSteps += r.data.length;

              $tr.find(".total").text(r.data.length);
              $tr.data("itens", r.data);

              if (typeof callback === 'function') callback(r.data);

            },
            failure:function (e) {

              console.error(e);

            }
          });

        }        

      };

      t.loadInstallIndex = function (current, callback) {

        var $tr = $(_$tbody.find("tr")[current]);
        var total = _$tbody.find("tr").length;

        if ($tr.length == 0) {
          t.removeActiveTr();
          if (typeof callback === "function") callback();
        } else {

          t.loadIntallItem($tr, function () {

            t.setProgressLoad(++current, total);
            t.loadInstallIndex(current, callback);            

          });

        }

      };

      t.loadInstall = function (callback) {

        t.loadInstallIndex(0, function () {

          if (typeof callback === "function") callback();

        });

      };

      t.initEvents = function () {

        _$btnInstall.on("click", function () {

          var $btn = $(this);

          $btn.btnload("load");

          t.start(function () {

            $btn.btnload("unload");

          });

        });

      };

      t.init = function () {

        $.each(_steps, function () {

          t.addStep(this);

        });

        t.initEvents();
        t.loadInstall(function () {

          _$btnInstall.prop("disabled", false);

        });

      };

      t.init();

    })();

  });</script>
