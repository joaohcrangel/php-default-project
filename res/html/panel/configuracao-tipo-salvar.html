
<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header">
    <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
        <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions"
        role="group">
            <button type="button" class="btn btn-pure slidePanel-close icon md-close"
            aria-hidden="true">
            </button>
        </div>
        <h4 class="stage-name">
            <h5 class="taskboard-stage-title text-uppercase">
                Editar Configuracões Tipos
            </h5>
        </h4>
    </div>
</header>
<div class="slidePanel-inner">
    <div class="panel">
        <div class="panel-body p-x-0">
            <form id="form-configuracao-tipo">
                <div class="form-group">
                    <div class="form-group form-material">
                        <input type="hidden" name="idconfiguracaotipo">
                        <label>
                            Nome
                        </label>
                        <input type="text" class="form-control" name="desconfiguracaotipo">
                    </div>
                    <button class="btn btn-block btn-primary" id="btnconfiguracao-tipo" type="submit">
                        Salvar Nova Configuracões Tipos
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
var configuracaoTipo = JSON.parse('{function="json_encode($configuracao)"}');
$("#form-configuracao-tipo").formLoad(configuracaoTipo);

$("#form-configuracao-tipo").form({
  url:PATH+"/configuracoes-tipos",
  params:{
    idconfiguracaotipo:configuracaoTipo.idconfiguracaotipo
  },
  success:function(){
    System.success("Configuracão criado com sucesso");
    $(".slidePanel-close").trigger("click");
    $(".refresh").trigger("click");

  },
  failure:function(r){
    System.showError(r);
  }
});




</script>
